<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/site.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form class="col s12" id="toolbar">
          <div class="toolbar">
            <div class="input-field">
              <input id="name" type="text" class="validate">
              <label for="name">Choose a username</label>
            </div>
            <button type="submit" name="action" class="waves-effect waves-light btn red">
              <i class="material-icons left">play_arrow</i>Run Terminal
            </button>
          </div>
        </form>
      </div>
      <div class="row terminal">
        <iframe src="" class="console blue-grey lighten-4" id="console">
        </iframe>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
  </body>
</html>
